# Installation compl√®te de Docker sur Debian via Ansible

- name: Install required packages
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - python3-venv
    state: latest
    update_cache: yes

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/debian/gpg
    state: present

- name: Add Docker APT repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_facts['distribution_release'] }} stable"
    state: present
    update_cache: yes

- name: Install Docker
  apt:
    name: docker-ce
    state: present

- name: Ensure Docker is running
  service:
    name: docker
    state: started

# Installer pip3 pour Python
- name: Install pip3
  apt:
    name: python3-pip
    state: present
    update_cache: yes

# Installer le SDK Docker pour Python
- name: Install Docker SDK for Python
  pip:
    name: docker
    executable: /usr/bin/pip3
    extra_args: --break-system-packages
