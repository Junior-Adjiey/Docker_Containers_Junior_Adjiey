name: CI devops 2025

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  # ===========================
  # üöÄ PARTIE CI : Build & Test
  # ===========================
  test-backend:
    runs-on: ubuntu-24.04

    steps:
      # √âtape 1 - R√©cup√©rer le code du repo
      - uses: actions/checkout@v4

      # √âtape 2 - Installer Java (JDK 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # √âtape 3 - Builder et tester le projet Maven
      - name: Build and test with Maven
        run: mvn clean verify --file ./docker_tp/backend/simple-api/pom.xml


  # ================================
  # üê≥ PARTIE CD : Build & Push Docker
  # ================================
  build-and-push-docker-image:
    needs: test-backend   # üëâ Le CD ne s‚Äôex√©cute que si les tests CI passent
    runs-on: ubuntu-24.04
    if: github.ref == 'refs/heads/main'   # üëâ Se lance uniquement sur main

    steps:
      # √âtape 1 - R√©cup√©rer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # √âtape 2 - Connexion √† DockerHub
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      # √âtape 3 - Build et Push de l'image backend
      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./docker_tp/backend
          file: ./docker_tp/backend/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # √âtape 4 - Build et Push de l'image database
      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          context: ./docker_tp/database
          file: ./docker_tp/database/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # √âtape 5 - Build et Push de l'image httpd
      - name: Build image and push httpd
        uses: docker/build-push-action@v6
        with:
          context: ./docker_tp/httpd
          file: ./docker_tp/httpd/Dockerfile
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
