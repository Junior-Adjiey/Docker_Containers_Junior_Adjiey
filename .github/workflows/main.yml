name: CI devops 2025

on:
  push:
    branches: 
      - main
      - develop
  pull_request:

jobs:
  # Job 1: Test backend application
  test-backend:
    runs-on: ubuntu-24.04
    steps:
      # Checkout code from repository
      - uses: actions/checkout@v4
      
      # Setup JDK 21 for Maven build
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      # Build and test with Maven
      - name: Build and test with Maven
        run: mvn clean verify --file ./backend/simple-api/pom.xml

  # Job 2: Build and push Docker images
  build-and-push-docker-image:
    # This job runs only if test-backend succeeds
    needs: test-backend
    runs-on: ubuntu-24.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Login to DockerHub using secured credentials
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      
      # Build and push backend image
      - name: Build image and push backend
        uses: docker/build-push-action@v6
        with:
          # Path to backend Dockerfile
          context: ./backend/simple-api
          # Tag format: username/image-name:latest (must be lowercase)
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-simple-api:latest
          # Build on all branches, push only on main
          push: ${{ github.ref == 'refs/heads/main' }}
      
      # Build and push database image
      - name: Build image and push database
        uses: docker/build-push-action@v6
        with:
          context: ./database
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}
      
      # Build and push httpd image
      - name: Build image and push httpd
        uses: docker/build-push-action@v6
        with:
          context: ./httpd
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/tp-devops-httpd:latest
          push: ${{ github.ref == 'refs/heads/main' }}
          